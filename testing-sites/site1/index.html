<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalLead | Site 1</title>

  <style>
    div {
      margin: 20px;
    }
    div.long-div {
      display: flex;
      height: 2000px;
    }
    div.long-div .anchor {
      align-self: flex-end;
    }

    .dragdrop {
      display: flex;
    }
    .dragdrop div {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }
    .doubleclick {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!--
    Idle
    Click (element)
    Right Click (default)
    Double Click (default)
    Check (Radio button)
    Drag and Drop (element)
    Drag and Drop (offset)
    Input text and backspace
    Scroll to element
    Multi-select
  -->

  <div>
    <button id="btn">Click Me</button>
  </div>

  <div>
    <button id="btn-request">Start HTTP REST request</button>
  </div>

  <div>
    Link to home
    <a href="">Link to home</a>
  </div>

  <div>
    Link with scroll to anchor
    <a href="#anchor-id">Scroll to anchor</a>
  </div>

  <div>
    Input text and backspace
    <input type="text" id="input" />
  </div>
  <div>
    Clean energy? <input type="checkbox" id="checkbox" checked />
  </div>

    <div id="doubleclick" class="doubleclick">
      Single click, double click and right click
    </div>

  <div>
    Auto makers
    <select id="select">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </div>

  <div>
    <label for="cars">Choose multiple cars:</label><br />
    <select name="cars" id="cars" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </div>

  <div>
    <fieldset>
      <legend>Select a maintenance drone:</legend>
      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked />
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie" />
        <label for="louie">Louie</label>
      </div>
    </fieldset>
  </div>

  <div>
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" />
  </div>

  <div class="dragdrop">
    <div id="draggable" draggable="true">
      Drag me
    </div>
    <div id="dropzone">
      Drop here
    </div>
  </div>

  <div class="long-div">
    <div class="anchor" id="anchor-id">Anchor text</div>
  </div>

  <script lang="javascript">
    const btn = document.getElementById('btn');
    const btnRequest = document.getElementById('btn-request');
    const input = document.getElementById('input');
    const checkbox = document.getElementById('checkbox');
    const select = document.getElementById('select');
    const cars = document.getElementById('cars');
    const huey = document.getElementById('huey');
    const dewey = document.getElementById('dewey');
    const louie = document.getElementById('louie');
    const draggable = document.getElementById('draggable');
    const dropzone = document.getElementById('dropzone');
    const doubleclick = document.getElementById('doubleclick');

    btn.addEventListener('click', () => {
      console.log('Button clicked');
    });

    // HTTP request button
    btnRequest.addEventListener('click', async () => {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1')
      const data = await response.json()
      console.log('HTTP request completed', data)
    });

    // text field input
    input.addEventListener('input', (e) => {
      console.log('Input changed', e.target.value);
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        console.log('Backspace pressed');
      }
    });

    // checkbox
    checkbox.addEventListener('change', () => {
      console.log('Checkbox changed', checkbox.checked);
    });

    // select
    select.addEventListener('change', (e) => {
      console.log('Select changed to', e.target.value);
    });
    
    // multi-select
    cars.addEventListener('change', () => {
      console.log('Cars selected', Array.from(cars.selectedOptions).map(option => option.value));
    });

    // radio buttons
    huey.addEventListener('change', () => {
      console.log('Huey selected');
    });
    dewey.addEventListener('change', () => {
      console.log('Dewey selected');
    });
    louie.addEventListener('change', () => {
      console.log('Louie selected');
    });

    // drag and drop
    draggable.addEventListener('dragstart', () => {
      console.log('Drag started');
    });
    draggable.addEventListener('dragend', () => {
      console.log('Drag ended');
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault()
      console.log('Drop completed');
    });
    dropzone.addEventListener('dragover', e => {
      e.preventDefault()
      console.log('Drag over');
    });

    // click, dblclick, contextmenu
    doubleclick.addEventListener('click', () => {
      console.log('Single click');
    });
    doubleclick.addEventListener('dblclick', () => {
      console.log('Double click');
    });
    doubleclick.addEventListener('contextmenu', () => {
      console.log('Right click');
    });

    
  </script>
</body>
</html>
